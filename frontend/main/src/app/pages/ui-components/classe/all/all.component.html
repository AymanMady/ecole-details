<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Classes</mat-card-title>
    <button [ngStyle]="{width:'100px'}" mat-menu-item [routerLink]="['/ui-components/classes/add']">
      <mat-icon>add</mat-icon>
      <span>Add</span>
    </button>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">

        <!-- Libellé de la classe Column -->
        <ng-container matColumnDef="libelle_classe">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Libellé Classe
          </th>
          <td mat-cell *matCellDef="let classe" class="mat-body-1">
            {{ classe.libelle_classe }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14"></th>
          <td mat-cell *matCellDef="let classe" class="mat-body-1">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onEditClasse(classe.id)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="onDeleteClasse(classe.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="['libelle_classe', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['libelle_classe', 'actions']"></tr>

      </table>
    </div>
  </mat-card-content>
</mat-card>
